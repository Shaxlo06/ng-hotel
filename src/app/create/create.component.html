<div class="container container-sm">
  <div class="card">
    <div class="card-header text-center">
      <h4 class="mt-3" *ngIf="isAd">Add your hotel</h4>
      <p *ngIf="isAd">Here you can create all the services of your hotel</p>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <form [formGroup]="createForm" class="w-75"  >
          <div class="form-group d-flex justify-content-between align-items-center mt-3 mb-3 gap-4">
            <input formControlName="hotelName" type="text" class="form-control  border"  aria-describedby="emailHelp" placeholder="Enter Hotel Name">
            <select  class="form-select" aria-label="Default select example" formControlName="region">
              <option value="selectRegion" selected hidden>Select region</option>
              <option value="Tashkent">Tashkent</option>
              <option value="Sirdarya">Sirdarya</option>
              <option value="Andijan">Andijan</option>
            </select>
            <select formControlName="district" class="form-select" aria-label="Default select example">
              <option value="selectDistrict" selected hidden>Select district</option>
              <option value="Yunusobod">Yunusobod</option>
              <option value="Mirzo Ulug'bek">Mirzo Ulug'bek</option>
              <option value="Sergeli">Sergeli</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-between align-items-center mb-3 gap-4">
            <input formControlName="numberOfRooms" type="number" class="form-control  border"  aria-describedby="emailHelp" placeholder="Enter number of rooms">
            <select formControlName="categories" class="form-select" aria-label="Default select example">
              <option value="categories" selected hidden>Categories</option>
              <option value="top">Top</option>
              <option value="simple">Simple</option>
            </select>
            <div class="rating col-4 d-flex justify-content-between align-items-center gap-4">
              <p>Mark the stars:</p>
              <ng-container *ngFor="let i of stars">
                <i class="fa fa-star active" (click)="updateRating(i)" [ngClass]="{active: i <= rating}"  style="cursor: pointer;"></i>
              </ng-container>
            </div>
          </div>
          <div class="form-group d-flex justify-content-between align-items-center mb-3 border-bottom">
            <textarea formControlName="description" name="" id="" rows="4" class="w-100 text-secondary p-2" placeholder="Describe hotel here..."></textarea>
          </div>           
        </form>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-primary" [disabled]="createForm.invalid" (click)="addHotel()"><i *ngIf="loading" class="fa fa-spinner fa-spin"></i>&nbsp;Add Hotel</button>
      </div>  
    </div>
  </div>
</div>
