<div class="container">
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mt-2 pl-4">Registr</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="registrForm" (ngSubmit)="registr()">
                <div class="form-group mb-4">
                    <i class="fa fa-user"></i>
                    <input [(ngModel)]="registrArray.fullName" formControlName="fullName" type="email" class="form-control border border border-top-0 border border-start-0 border border-end-0" aria-describedby="emailHelp" placeholder="Fullname">
                    <div *ngIf="registrForm.get('fullName')?.invalid && registrForm.get('fullName')?.touched || registrForm.get('fullName')?.dirty" id="emailHelp" class="form-text">
                        <span *ngIf="registrForm.get('fullName')?.errors" class="text-danger">* Full name must contain only letters</span>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <i class="fa fa-phone"></i>
                    <input [(ngModel)]="registrArray.mobile" formControlName="mobile" type="number" class="form-control border border border-top-0 border border-start-0 border border-end-0" placeholder="Phone number">
                    <div *ngIf="registrForm.get('mobile')?.invalid && registrForm.get('mobile')?.touched || registrForm.get('mobile')?.dirty" id="emailHelp" class="form-text">
                        <span *ngIf="registrForm.get('mobile')?.errors" class="text-danger">* Mobile must contain only numbers</span>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <i class="fa fa-lock"></i>
                    <input [(ngModel)]="registrArray.password" formControlName="password"  class="form-control border border border-top-0 border border-start-0 border border-end-0" [type]="show_button ? 'text' : 'password'" placeholder="Password">
                    <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i>
                    <div *ngIf="registrForm.get('password')?.invalid && registrForm.get('password')?.touched || registrForm.get('password')?.dirty" id="emailHelp" class="form-text">
                        <span *ngIf="registrForm.get('password')?.errors" class="text-danger">* Must be at least 8 characters entered</span>
                    </div>
                </div>
                <button type="submit"  [disabled]="!registrForm.valid" class="btn btn-primary w-100">Registr</button>
                <p class="mt-3 text-center">Already registered ?  Click to <a routerLink="/login"> Login </a></p>               
            </form>
        </div>
    </div>
</div>
